<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="banner">
    <img alt="banner" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="todo-app-container">
    <p class="add-item-section">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="no-edit-mode">
        <input class="switch" type="checkbox">
        <label class="task">Pay Bills</label><input type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button"><img alt="remove" src="./remove.svg"></button>
      </li>
      <li class="no-edit-mode edit-mode">
        <input class="switch" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button edit">Save</button>
        <button class="delete button"><img alt="remove" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks">
      <li class="no-edit-mode">
        <input class="switch" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit button">Edit</button>
        <button class="delete button"><img alt="remove" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
